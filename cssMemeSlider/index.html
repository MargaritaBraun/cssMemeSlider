<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/icons.png">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <!--<input checked type="radio" name="respond" id="desktop">-->
        <article class="slider">
            <div class="panel">
                <div class="block-text">
                    <div class="panel-text">
                            <div class="flex-text">
                                <p class="text" id="Meme-1">Just a little freelance work.</p>
                                <p class="text" id="Meme-2">Partner material "Get up and go".</p>
                                <p class="text" id="Meme-3">We arrange meetings on interests.</p>
                                <p class="text" id="Meme-4">My thoughts on the difficult subject.</p>
                                <p class="text" id="Meme-5">You're the best employee of the year.</p>
                            </div>
                    </div>
                </div>
                <div class="div-input">
                    <input class="input__item" checked type="radio" name="slider" id="item-1">
                    <label class="label__controls" for="item-1"></label>
                    <input class="input__item" type="radio" name="slider" id="item-2">
                    <label class="label__controls" for="item-2"></label>
                    <input class="input__item" type="radio" name="slider" id="item-3">
                    <label class="label__controls" for="item-3"></label>
                    <input class="input__item" type="radio" name="slider" id="item-4">
                    <label class="label__controls" for="item-4"></label>
                    <input class="input__item" type="radio" name="slider" id="item-5">
                    <label class="label__controls" for="item-5"></label>   
                </div>
            </div>

            <div class="slides">
                    <div class="overflow">
                        <div class="image__container">
                            <div class="img__block"><img src="image/allday.jpg" alt="image"></div>
                            <div class="img__block"><img src="image/frilans.jpg" alt="image"></div>
                            <div class="img__block"><img src="image/rain.jpg" alt="image"></div>
                            <div class="img__block"><img src="image/understand.jpg" alt="image"></div>
                            <div class="img__block"><img src="image/work.jpg" alt="image"></div>
                        </div>
                    </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
